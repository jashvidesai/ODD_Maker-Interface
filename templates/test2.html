				padding: 10px;

ture", "geometry": {"type": "Point", "coordinates": [-83.097196, 42.353017]}, "properties": {"Pixel": [1472, 740], "Number_of_PersonTrips": 680, "Cum. Dist. at 10% (Miles)": 0.0837902857380225, "Cum_Dist_at_50percent": 0.17957670285463664, "Cum_Dist_at_90percent": 0.3011405796459411}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.064301, 42.375026]}, "properties": {"Pixel": [1475, 743], "Number_of_PersonTrips": 925, "Cum. Dist. at 10% (Miles)": 0.06302509409308797, "Cum_Dist_at_50percent": 0.1483286086534575, "Cum_Dist_at_90percent": 0.23341056270204885}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.036744, 42.35964]}, "properties": {"Pixel": [1478, 741], "Number_of_PersonTrips": 597, "Cum. Dist. at 10% (Miles)": 0.07450304098273597, "Cum_Dist_at_50percent": 0.1936504466788396, "Cum_Dist_at_90percent": 0.2678919145281153}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.082506, 42.338049]}, "properties": {"Pixel": [1474, 738], "Number_of_PersonTrips": 1907, "Cum. Dist. at 10% (Miles)": 0.14307921106371574, "Cum_Dist_at_50percent": 0.22663809028439807, "Cum_Dist_at_90percent": 0.2778340915737227}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.086541, 42.360207]}, "properties": {"Pixel": [1473, 741], "Number_of_PersonTrips": 690, "Cum. Dist. at 10% (Miles)": 0.12643067800028762, "Cum_Dist_at_50percent": 0.15791488377937155, "Cum_Dist_at_90percent": 0.26268788529444037}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.088374, 42.345719]}, "properties": {"Pixel": [1473, 739], "Number_of_PersonTrips": 566, "Cum. Dist. at 10% (Miles)": 0.09969263951772585, "Cum_Dist_at_50percent": 0.21580616307212389, "Cum_Dist_at_90percent": 0.2810661957297854}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.080222, 42.332347]}, "properties": {"Pixel": [1474, 737], "Number_of_PersonTrips": 232, "Cum. Dist. at 10% (Miles)": 0.08024434175769676, "Cum_Dist_at_50percent": 0.12913561412410635, "Cum_Dist_at_90percent": 0.1801413201034515}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.044015, 42.366918]}, "properties": {"Pixel": [1477, 742], "Number_of_PersonTrips": 502, "Cum. Dist. at 10% (Miles)": 0.08427071350330052, "Cum_Dist_at_50percent": 0.19454280588258324, "Cum_Dist_at_90percent": 0.27066512932859915}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.056243, 42.378538]}, "properties": {"Pixel": [1476, 744], "Number_of_PersonTrips": 66, "Cum. Dist. at 10% (Miles)": 0.0, "Cum_Dist_at_50percent": 0.0, "Cum_Dist_at_90percent": 0.0}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-83.054605, 42.374036]}, "properties": {"Pixel": [1476, 743], "Number_of_PersonTrips": 115, "Cum. Dist. at 10% (Miles)": 0.09576588033108291, "Cum_Dist_at_50percent": 0.16446297285845418, "Cum_Dist_at_90percent": 0.23550265905395854}}]},
					generateId: true // This ensures that all features have unique IDs
            	});
				

				map.loadImage("https://static.vecteezy.com/system/resources/thumbnails/001/189/165/small/star.png", (error, image) => {
					if (error) throw error;
					if (!map.hasImage('custom-marker')) map.addImage('custom-marker', image,{ sdf: true });
				});

				// image = map.loadImage("https://thumbs.dreamstime.com/b/black-flat-vector-bus-stop-icon-isolated-station-information-sign-pictogram-eps-141746673.jpg")
				// map.addImage('custom-marker', image);


            	map.addLayer({
            			id: "pixels",
            			type: "fill",
            			source: "pixels",
            			"paint": {
							"fill-color": {
								property: 'Daily_Person_Trips',
								stops: [[1, '#f2f12d'],[50, '#eed322'], [100, '#e6b71e'],[500, '#da9c20'],[1000, '#ca8323'],
								[2500, '#b86b25'],[5000, '#a25626'],[10000, '#8b4225'],[20000, '#723122']]
								},
							'fill-opacity': [
								'case',
								['boolean', ['feature-state', 'hover'], false],
								0.6,
								0.3
								]
							},
            	})

				map.addLayer({
					id: 'stationpoints',
					type: 'symbol',
					source: "stations",
					minzoom: 11.5,
					layout: {
						'icon-image': 'custom-marker',
						'icon-size': 0.1
					},
					paint: {
						'icon-color': [
							'case',
							['boolean', ['feature-state', 'hover'], false],
							"#f0e80a",
							"#000000"							
						]	
					}
				})	

				// overlayStations.style.display = 'block';

            });


			// When the user moves their mouse over the state-fill layer, we'll update the
			// feature state for the feature under the mouse.
			map.on('mousemove', ['pixels','stationpoints'], (e) => {
				if (e.features.length > 0) {
					if (e.features[0].layer.id === 'pixels') {
						if (hoveredPolygonIdPixel !== null) {
							map.setFeatureState(
								{ source: 'pixels', id: hoveredPolygonIdPixel },
								{ hover: false }
							);
						}
						hoveredPolygonIdPixel = e.features[0].id;
						map.setFeatureState(
							{ source: 'pixels', id: hoveredPolygonIdPixel },
							{ hover: true }
						);
						overlayStations.style.display = 'none';
						if (hoveredPolygonIdStation !== null) {
							map.setFeatureState(
								{ source: 'stations', id: hoveredPolygonIdStation },
								{ hover: false }
							);
						}
					}
					if (e.features[0].layer.id === 'stationpoints') {
						
						if (hoveredPolygonIdPixel !== null) {
							map.setFeatureState(
								{ source: 'pixels', id: hoveredPolygonIdPixel },
								{ hover: false }
							);
						}
						hoveredPolygonIdStation = e.features[0].id;
						map.setFeatureState(
							{ source: 'stations', id: hoveredPolygonIdStation },
							{ hover: true }
						);
						overlayPixels.style.display = 'none';
						// overlayStations.style.display = 'block';
						// sets kiosk overlay
						
					}
					
				}

				// Render found features in an overlayPixels.
				if (e.features[0].layer.id === 'pixels') {
					const title = document.createElement('strong');
					title.textContent =	'Pixel Stats';
					
					const SchoolTripOrigins = document.createElement('div');
					SchoolTripOrigins.textContent =
					'Number School Trip Origins: ' + (e.features[0].properties.School_OPersonTrips).toLocaleString();

					const SchoolTripDestinations = document.createElement('div');
					SchoolTripDestinations.textContent = 
					'Number School Trip Destinations: ' + (e.features[0].properties.School_DPersonTrips).toLocaleString();

					const TotalDrivingTrips = document.createElement('div');
					TotalDrivingTrips.textContent = 
					'Total Driving Trips: ' + (e.features[0].properties.Daily_Person_Trips).toLocaleString();
					
					overlayPixels.innerHTML = '';
					overlayPixels.style.display = 'block';
					
					overlayPixels.appendChild(title);
					overlayPixels.appendChild(SchoolTripOrigins);
					overlayPixels.appendChild(SchoolTripDestinations);
					overlayPixels.appendChild(TotalDrivingTrips);
				}
				if (e.features[0].layer.id === 'stationpoints') {
					const title = document.createElement('strong');
					title.textContent =	'Kiosk Stats';
					
					const Cumdist50percent = document.createElement('div');
					Cumdist50percent.textContent =
					'Median walk distance to Kiosk: ' + (e.features[0].properties.Cum_Dist_at_50percent).toLocaleString() + ' miles';

					const Cumdist90percent = document.createElement('div');
					Cumdist90percent.textContent = 
					'90% walk distance to kiosk: ' + (e.features[0].properties.Cum_Dist_at_90percent).toLocaleString() + ' miles';

					const TotalDrivingTrips = document.createElement('div');
					TotalDrivingTrips.textContent = 
					'Total Trips from Kiosk: ' + (e.features[0].properties.Number_of_PersonTrips).toLocaleString();
					
					overlayStations.innerHTML = '';
					overlayStations.style.display = 'block';
					
					overlayStations.appendChild(title);
					overlayStations.appendChild(Cumdist50percent);
					overlayStations.appendChild(Cumdist90percent);
					overlayStations.appendChild(TotalDrivingTrips);
				}
				

			});
			
			// When the mouse leaves the state-fill layer, update the feature state of the
			// previously hovered feature.
			map.on('mouseleave', 'pixels', () => {
				if (hoveredPolygonIdPixel !== null) {
					map.setFeatureState(
						{ source: 'pixels', id: hoveredPolygonIdPixel },
						{ hover: false }
					);
				}
				hoveredPolygonIdPixel = null;
				overlayPixels.style.display = 'none';
			});
			map.on('mouseleave', 'stations', () => {
				if (hoveredPolygonIdStation !== null) {
					map.setFeatureState(
						{ source: 'stations', id: hoveredPolygonIdStation },
						{ hover: false }
					);
				}
				hoveredPolygonIdPixel = null;
				// overlayStations.style.display = 'none';
			});
			

        </script>
    </body>
</html>
